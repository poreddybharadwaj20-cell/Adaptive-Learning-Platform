<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Assessments - Adaptive Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, rgba(24,24,27,0.9), rgba(190,24,93,0.85)), 
                  url("https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1740&q=80")
                  no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="p-6 bg-black/40 backdrop-blur-lg flex justify-between items-center">
    <h1 class="text-2xl font-extrabold">üìù Auto Assessments</h1>
    <a href="features.html" class="hover:text-yellow-300 transition">‚Üê Back</a>
  </header>

  <!-- Assessment Section -->
  <main class="flex flex-col items-center justify-center min-h-screen px-6">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Answer the Questions</h2>
      
      <!-- Question Container -->
      <div id="assessmentContainer"></div>

      <!-- Submit Button -->
      <button onclick="submitAssessment()" 
              class="mt-8 w-full px-6 py-3 bg-pink-500 rounded-lg hover:bg-pink-600 transition font-semibold">
        Submit Assessment
      </button>

      <!-- Result -->
      <p id="result" class="mt-6 text-lg font-semibold text-center"></p>
    </div>
  </main>

  <script>
    // Sample assessment questions (could later be generated from uploaded docs)
    const assessmentData = [
      {
        question: "Which of the following is NOT a programming language?",
        options: ["Python", "Java", "HTML", "C++"],
        answer: "HTML"
      },
      {
        question: "Which symbol is used for comments in Python?",
        options: ["//", "#", "<!-- -->", "/* */"],
        answer: "#"
      },
      {
        question: "Which one is a frontend framework?",
        options: ["React", "Django", "Flask", "Spring Boot"],
        answer: "React"
      }
    ];

    function loadAssessment() {
      const container = document.getElementById("assessmentContainer");
      container.innerHTML = "";
      assessmentData.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "mb-6";
        div.innerHTML = `
          <h3 class="text-lg font-semibold mb-3">${index + 1}. ${q.question}</h3>
          <div class="grid gap-2">
            ${q.options.map(opt => `
              <label class="flex items-center gap-2 bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20 cursor-pointer">
                <input type="radio" name="q${index}" value="${opt}" class="accent-pink-500" />
                ${opt}
              </label>
            `).join("")}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function submitAssessment() {
      let score = 0;
      assessmentData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === q.answer) {
          score++;
        }
      });
      document.getElementById("result").textContent = 
        `You scored ${score} out of ${assessmentData.length}! üéâ`;
    }

    // Load on start
    loadAssessment();
  </script>
   <a href="features.html" class="hover:text-yellow-300 transition">‚Üê Back</a>
</body>
</html>
