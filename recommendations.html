<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Recommendations - Adaptive Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, rgba(8,47,73,0.9), rgba(6,182,212,0.85)), 
                  url("https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&w=1740&q=80")
                  no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="p-6 bg-black/40 backdrop-blur-lg flex justify-between items-center">
    <h1 class="text-2xl font-extrabold">💡 AI Recommendations</h1>
    <a href="features.html" class="hover:text-yellow-300 transition">← Back</a>
  </header>

  <!-- Recommendations Section -->
  <main class="py-16 max-w-6xl mx-auto px-6 space-y-12">
    <section class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold mb-6">Your Personalized Study Suggestions</h2>
      <div id="recommendations" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <!-- Recommendations will be inserted here -->
      </div>
      <div class="flex justify-center mt-8">
        <button onclick="loadRecommendations()" 
                class="px-6 py-3 bg-cyan-500 rounded-lg hover:bg-cyan-600 transition font-semibold">
          🔄 Refresh Recommendations
        </button>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    const recommendationsData = [
      "📖 Spend 30 mins revising yesterday’s notes to strengthen memory.",
      "📝 Try a short quiz on Quadratic Equations to reinforce learning.",
      "⏱️ Use the Pomodoro technique: 25 mins focus, 5 mins break.",
      "📊 Review your weak topics: Probability & Trigonometry.",
      "💡 Watch a 10-min tutorial video on Progressions.",
      "🧠 Practice 5 tough MCQs daily for faster recall.",
      "✅ Summarize each chapter in your own words."
    ];

    function loadRecommendations() {
      const container = document.getElementById("recommendations");
      container.innerHTML = "";
      // Pick 3 random tips each time
      const shuffled = recommendationsData.sort(() => 0.5 - Math.random());
      shuffled.slice(0, 3).forEach(tip => {
        const card = document.createElement("div");
        card.className = "p-6 bg-white/10 rounded-2xl hover:scale-105 transition shadow-lg";
        card.innerHTML = `<p class="text-lg">${tip}</p>`;
        container.appendChild(card);
      });
    }

    // Load on start
    loadRecommendations();
  </script>
   <a href="features.html" class="hover:text-yellow-300 transition">← Back</a>
</body>
</html>
